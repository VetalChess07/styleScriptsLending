<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/hero.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <div class="header__item">
          <img class="logo" src="./image/logo.svg" alt="ssc logo" />
        </div>

        <div class="header__item burger">
          <button class="burger__btn">
            <span class="burger__btn-item"></span>
            <span class="burger__btn-item"></span>
            <span class="burger__btn-item"></span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero container">
        <div class="hero__inner">
          <div class="hero__item">
            <img
              class="stylescripts"
              src="./image/stylescripts.png"
              alt="stylescripts"
            />
            <img
              class="hero__item-img hero__item-img-2"
              src="./image/hero2.png"
              alt="очки на камне"
            />
            <p class="hero__item-text main-text">
              Привет, на связи модное сообщество! Наша команда стилистов решила
              собрать 20-летний опыт в сфере моды и стиля в одном месте. Смотри,
              что получилось.
            </p>
            <div class="hero__item-arrow arrow">
              <img
                class="hero__item-arrow-img"
                src="./image/arrow_hero.svg"
                alt="стрелка"
              />
            </div>
          </div>
          <div class="hero__item">
            <img
              class="hero__item-img hero__item-img-1"
              src="./image/hero1.png"
              alt="зеленый костюм"
            />
            <img
              class="hero__item-img hero__item-img-3"
              src="./image/hero3.png"
              alt="сапоги"
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
